{% extends 'market/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <div class='container'>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <form class="post-item-form col-md-4 col-md-offset-4" method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <button class="btn btn-success btn-block" type="submit" ><i class="fa fa-sign-in"></i>&nbsp;Post</button>
                        </form>
                    </div>
                </div>
    </div>

{% endblock %}
